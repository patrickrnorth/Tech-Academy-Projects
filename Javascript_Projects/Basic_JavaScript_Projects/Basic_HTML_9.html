<!DOCTYPE html>
<HTML lang="en">
    <head>
        <title>Basic JS 9</title>
        <meta charset="UTF-8"  name="viewport" content="width=device-width, initial-scale=1">
        <script src="JS/Basic_JavaScript_9.js"></script>        
        <link rel="stylesheet" type="text/css" href="css/Basic_JavaScript_9.css">
    </head>
    <body>

        <!--COUNTDOWN-->
        <P>How many seconds would you like to set your alarm for?</P>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>




         <!--SLIDESHOW CONTAINER-->
        <div class="slideshow-container">

            <!--Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img/oldPepsi.png" style="width: 100%" alt="Original Pepsi">
                <div class="text">Original Pepsi</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img/currentPepsi.png" style="width: 100%" alt="Current Pepsi">
                <div class="text">Current Pepsi</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img/nextPepsi.jpg" style="width: 100%" alt="Future Pepsi">
                <div class="text">"Future" Pepsi</div>
            </div>

            <!-- Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
  
      

    </body>
</HTML>
