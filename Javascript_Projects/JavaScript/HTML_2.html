<!DOCTYPE html>
<HTML lang ="en">
    <head>
        <title>JS 2</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="CSS/CSS_1.css" >
        <script src="JS/JavaScript_2.js"></script>
    </head>
    <body>

        <!--Form Example w/Validator-->
        <div class="form_Container">
            <form name="myForm" action="" action="/action_page.php" onsubmit ="return validateForm()" method="post">
                <label class="heading" for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                
                <label class="heading" for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname"><br>
                
                <p class="heading">Pick your favorite beverage:</p>
                
                <input type="radio" id="pepsi" name="brand" value="Pepsi">
                <label for="pepsi">Pepsi</label><br>
                
                <input id="wrongChoice" type="radio" id="coke" name="brand" value="Coke">
                <label for="coke">Coke</label><br>
                
                <input id="wrongChoiceAgain" type="radio" id="other" name="brand" value="Other">
                <label for="other">Other</label><br><br>
                <input type="submit" value="Submit">
                
            </form>            
        </div>







    </body>
</HTML>
