<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-9">
        <title> 2D Breakout Game</title>
        <style>
            *{padding:0; margin:0;}
            canvas {background: #eee; display:block; margin: 0 auto;}
        </style>        
    </head>
    <body>

        <canvas id="myCanvas" width="480" height="320"></canvas>

        <script>
            //create the game screen
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            
            //ball location vars
            var x = canvas.width/2;
            var y = canvas.height-30;
            var dx = 2;
            var dy = -2;
            
            var ballRadius = 10;
            
            //paddle vars
            var paddleHeight = 10;
            var paddleWidth = 75;
            var paddleX = (canvas.width-paddleWidth) / 2;
            
            //controller vars
            var rightPressed = false;
            var leftPressed = false;

            //brick vars
            var brickRowCount = 3;
            var brickColumnCount = 5;
            var brickWidth = 75;
            var brickHeight = 20;
            var brickPadding = 10;
            var brickOffsetTop = 30;
            var brickOffsetLeft = 30;

            var bricks = [];
            for(var c=0; c<brickColumnCount; c++) {
                bricks[c] = [];
                for(var r=0; r<brickRowCount; r++) {
                    bricks[c][r] = {x:0, y:0, status: 1};
                }
            }
            
            //create the ball for the game
            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0 , Math.PI*2);
                ctx.fillStyle = "#0095dd";
                ctx.fill();
                ctx.closePath();
            }

            //create paddle
            function drawPaddle() {
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = "#0095dd";
                ctx.fill();
                ctx.closePath();
            }

            //create the bricks
            function drawBricks() {
                for(var c=0; c < brickColumnCount; c++){
                    for(var r=0; r < brickRowCount; r++){
                        if(bricks[c][r].status == 1){
                            var brickX = (c*(brickWidth+brickPadding)) + brickOffsetLeft;
                            var brickY = (r*(brickHeight+brickPadding)) + brickOffsetTop;

                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX , brickY, brickWidth, brickHeight);
                            ctx.fillStyle = "#0095dd";
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }

            

            //clears canvas and moves the location of the ball
            function draw(){
                ctx.clearRect(0,0,canvas.width, canvas.height);
                drawBall();
                drawPaddle();
                collisionDetection();
                drawBricks();
                
                
                x += dx;
                y += dy;

                //collision logic for the ball
                if(y + dy < ballRadius){
                    dy=-dy;                    
                }          
                else if(y + dy > canvas.height-ballRadius)  {
                    if(x > paddleX && x < paddleX + paddleWidth) {
                        dy = -dy;
                    }
                    else {
                        alert("GAME OVER");
                        document.location.reload();
                        clearInterval(interval);//clears the game screen when a GAME OVER occurs
                    }
                    
                }
            
                if(x + dx < ballRadius || x + dx > canvas.width-ballRadius){
                    dx=-dx;
                }

                if(rightPressed) {
                    paddleX += 7;
                    if(paddleX + paddleWidth > canvas.width) {
                        paddleX = canvas.width - paddleWidth;
                    }
                }
                if(leftPressed) {
                    paddleX -= 7;
                    if (paddleX < 0) {
                        paddleX = 0;
                    }
                }
            }
            
            //listeners for keyboard controls
            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);

            function keyDownHandler(e) {
                if(e.key == "Right" || e.key == "ArrowRight") {
                    rightPressed = true;
                }
                else if (e.key == "left" || e.key == "ArrowLeft") {
                    leftPressed = true;
                }                
            }

            function keyUpHandler(e) {
                if(e.key == "Right" || e.key == "ArrowRight"){
                    rightPressed = false;
                }
                else if (e.key=="Left" || e.key == "ArrowLeft"){
                    leftPressed = false;
                }
            }

            //brick Collision
            function collisionDetection() {
                for(var c=0; c < brickColumnCount; c++) {
                    for(var r=0; r < brickRowCount; r++) {
                        var b = bricks[c][r];
                        if(b.status == 1){
                            if(x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                                dy = -dy;
                                b.status = 0;
                            }
                        }
                    }
                }
            }    


            //calls the draw function every 10ms
            var interval = setInterval(draw, 10);

           


        </script>
    </body>
</html>
