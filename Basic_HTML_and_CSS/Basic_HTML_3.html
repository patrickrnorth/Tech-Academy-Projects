<!DOCTYPE html>
<HTML lang="en">
	<head>
		<title>Div/Style</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="Basic_CSS_1.css">
	</head>
	<body>
		<main>
			<div style="color: blue">
			<h3>This is an example of using div to make everything the color blue</h3>
			<p>If I have done this correctly this will also be blue</p>
			</div>
			<p>This will not be blue.</p>
		</main>
	</body>
</html>
